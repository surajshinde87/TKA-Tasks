<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Employee Registration Form</h2>
  <form action="register-employee" method="post">
    <label for="empId">Employee ID</label>
    <input type="text" id="empId" name="empId" required>

    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required>

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
      <option value="">--Select--</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="address">Residential Address</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <label for="department">Department</label>
    <input type="text" id="department" name="department" required>

    <label for="designation">Designation</label>
    <input type="text" id="designation" name="designation" required>

    <label for="doj">Date of Joining</label>
    <input type="date" id="doj" name="doj" required>

    <label for="salary">Monthly Salary (INR)</label>
    <input type="number" id="salary" name="salary" required>

    <label for="pan">PAN Number</label>
    <input type="text" id="pan" name="pan" required>

    <label for="aadhaar">Aadhar Number</label>
    <input type="text" id="aadhaar" name="aadhaar" required>

    <label for="bankAccount">Bank Account Number</label>
    <input type="text" id="bankAccount" name="bankAccount" required>

    <label for="ifsc">IFSC Code</label>
    <input type="text" id="ifsc" name="ifsc" required>

    <button type="submit">Register Employee</button>
  </form>

</body>
</html>
