<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Registration Form</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
      padding: 30px 40px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-size: 28px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #444;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      box-sizing: border-box;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0px 0px 6px rgba(0,123,255,0.4);
    }

    button {
      margin-top: 25px;
      padding: 14px 20px;
      width: 100%;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .upload-box {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 10px;
    }

    .upload-box img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #007bff;
    }

    .note {
      font-size: 13px;
      color: #666;
      margin-top: 3px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Employee Registration</h2>
    <form action="register-employee" method="post" enctype="multipart/form-data">
      
      <label for="empId">Employee ID</label>
      <input type="text" id="empId" name="empId" required>

      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">--Select--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="address">Residential Address</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="department">Department</label>
      <input type="text" id="department" name="department" required>

      <label for="designation">Designation</label>
      <input type="text" id="designation" name="designation" required>

      <label for="doj">Date of Joining</label>
      <input type="date" id="doj" name="doj" required>

      <label for="salary">Monthly Salary (INR)</label>
      <input type="number" id="salary" name="salary" required>

      <label for="pan">PAN Number</label>
      <input type="text" id="pan" name="pan" required>

      <label for="aadhaar">Aadhar Number</label>
      <input type="text" id="aadhaar" name="aadhaar" required>

      <label for="bankAccount">Bank Account Number</label>
      <input type="text" id="bankAccount" name="bankAccount" required>

      <label for="ifsc">IFSC Code</label>
      <input type="text" id="ifsc" name="ifsc" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="profileImage">Upload Profile Photo</label>
      <div class="upload-box">
        <input type="file" id="profileImage" name="profileImage" accept="image/*" required>
        <img id="preview" src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_1280.png" alt="Preview">
      </div>
      <p class="note">* Upload a square image (JPG/PNG). Max size: 2MB</p>

      <button type="submit">Register Employee</button>
    </form>
  </div>

  <script>
    // Live preview of uploaded image
    document.getElementById("profileImage").addEventListener("change", function(event) {
      const [file] = event.target.files;
      if (file) {
        document.getElementById("preview").src = URL.createObjectURL(file);
      }
    });
  </script>

</body>
</html>
